  <body>
    <header style="position: fixed">
      <div class="container">
        <nav id="navigation">
          <a href="#" class="logo">CodeAsylums Hack</a>
          <a aria-label="mobile menu" class="nav-toggle">

        <p class="lead">
          This is a modified jumbotron that occupies the entire horizontal space

        </p>
      </div>

    <form onsubmit="return false">
      <legend>
        <span style="background: rgb(255,170,100);" class="number">2</span>
        Submit Your Hack:
      </legend>
      <br />
      <label for="bio">Name Of The Hack :</label>
      <textarea
        rows="4"
        cols="50"
        id="submissions_details1"
        name="user_bio"
      ></textarea>
      <label for="bio">Details :</label>
      <textarea
        rows="4"
        cols="50"
        id="submission_details2"
        name="user_bio"
      ></textarea>
      <br />
      <label for="password">Stack Used:</label>
      <div class="col-lg-12 col-sm-12">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            id="submissions_stack"
            name="submissions_stack"
          />
        </div>
      </div>
      <br />
      <label for="password">Submission Hosting [Link]: </label>
      <div class="col-lg-12 col-sm-12">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            id="submissions_hosting"
            name="submissions_hosting"
          />
        </div>
      </div>
      <br />
      <label for="password">Github Link Of Hack: </label>
      <div class="col-lg-12 col-sm-12">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            id="submissions_git"
            name="submissions_git"
          />
        </div>
      </div>
      <br />
      <label for="password">Hack Screenshot Link: </label>
      <div class="col-lg-12 col-sm-12">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            id="submissions_picture"
            name="submissions_picture"
          />
        </div>
      </div>
      <br />
      <button
        type="submit"
        style="background: rgb(248, 95, 115);"
        onclick="return submitHack();"
      >
        Submit Your for Hack
      </button>
    </form>
    <script>
      // TODO: xhr likhna hai !
      function submitHack() {
        window.hackathon_id = 0; //HackathonId
        window.team_id = 0;
        userId = 1;
        axios
          .get(`/isRegisteredUser/${userId}`)
          .then(res => {})
          .catch(err => {
            alert("Wrong credentials");
            window.hackathon_id = 124;
          });
        axios
          .get(`/isRegisteredUser/${userId}`)
          .then(res => {})
          .catch(err => {
            alert("Wrong credentials");
            window.team_id = 124;
          });

        let submission_details1 = document.getElementById(
          "submissions_details1"
        ).value;
        let submission_details2 = document.getElementById("submission_details2")
          .value;
        let submissions_stack = document.getElementById("submissions_stack")
          .value;
        let submissions_hosting = document.getElementById("submissions_hosting")
          .value;
        let submissions_git = document.getElementById("submissions_git").value;
        let submissions_picture = document.getElementById("submissions_picture")
          .value;
        let submissions_remark = "NULL";
        let position_winner = "NULL";
        axios
          .post("/makeSubmit", {
            hackathon_id: window.hackathon_id,
            team_id: window.team_id,
            submissions_details1: submission_details1,
            submissions_details2: submission_details2,
            submissions_stack: submissions_stack,
            submissions_hosting: submissions_hosting,
            submissions_git: submissions_git,
            submissions_picture: submissions_picture,
            submissions_remark: submissions_remark,
            position_winner: position_winner
          })
          .then(res => {
            alert("Successfully Done");
          })
          .catch(err => {
            alert("Not registeed");
          });
      }
    </script>
