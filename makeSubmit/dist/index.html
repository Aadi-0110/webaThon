<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pretty Form</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:400,300"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"
    />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header style="position: fixed">
      <div class="container">
        <nav id="navigation">
          <a href="#" class="logo">Jan Czizikow</a>
          <a aria-label="mobile menu" class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
          </a>
          <ul class="menu-left">
            <li><a href="#about">About</a></li>
            <li style="margin-left: 30px"><a href="#exp">Resume</a></li>
            <li style="margin-left: 30px"><a href="#skills">Skills</a></li>
            <li style="margin-left: 30px"><a href="#projects">Projects</a></li>
            <li style="margin-left: 30px"><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <br />
    <br />
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Fluid jumbotron</h1>
        <p class="lead">
          This is a modified jumbotron that occupies the entire horizontal space
          of its parent.
        </p>
      </div>
    </div>
    <form onsubmit="return false">
      <legend><span class="number">2</span> Submit Your Hack:</legend>
      <br />
      <label for="bio">Name Of The Hack :</label>
      <textarea
        rows="4"
        cols="50"
        id="submissions_details1"
        name="user_bio"
      ></textarea>
      <label for="bio">Details :</label>
      <textarea
        rows="4"
        cols="50"
        id="submission_details2"
        name="user_bio"
      ></textarea>
      <br />
      <label for="password">Stack Used:</label>
      <div class="col-lg-12 col-sm-12">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            id="submissions_stack"
            name="submissions_stack"
          />
        </div>
      </div>
      <br />
      <label for="password">Submission Hosting [Link]: </label>
      <div class="col-lg-12 col-sm-12">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            id="submissions_hosting"
            name="submissions_hosting"
          />
        </div>
      </div>
      <br />
      <label for="password">Github Link Of Hack: </label>
      <div class="col-lg-12 col-sm-12">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            id="submissions_git"
            name="submissions_git"
          />
        </div>
      </div>
      <br />
      <label for="password">Hack Screenshot Link: </label>
      <div class="col-lg-12 col-sm-12">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            id="submissions_picture"
            name="submissions_picture"
          />
        </div>
      </div>
      <br />
      <button type="submit" onclick="return submitHack();">
        Submit Your for Hack
      </button>
    </form>
    <script>
      // TODO: xhr likhna hai !
      function submitHack() {
        //TODO: let team_id =
        let submission_details1 = document.getElementById(
          "submissions_details1"
        ).value;
        let submission_details2 = document.getElementById("submission_details2")
          .value;
        let submissions_stack = document.getElementById("submissions_stack")
          .value;
        let submissions_hosting = document.getElementById("submissions_hosting")
          .value;
        let submissions_git = document.getElementById("submissions_git").value;
        let submissions_picture = document.getElementById("submissions_picture")
          .value;
        let submissions_remark = "NULL";
        let position_winner = "First";
        axios
          .post("/makeSubmit", {
            submissions_details1: submission_details1,
            submissions_details2: submission_details2,
            submissions_stack: submissions_stack,
            submissions_hosting: submissions_hosting,
            submissions_git: submissions_git,
            submissions_picture: submissions_picture,
            submissions_remark: submissions_remark,
            position_winner: position_winner
          })
          .then(res => {
            alert("Successfully Done");
          })
          .catch(err => {
            alert("Not registeed");
          });
      }
    </script>
  </body>
</html>
