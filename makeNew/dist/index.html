    <form onsubmit="return false">
      <legend><span class="number">3</span> Submit Your Hack:</legend>
      <br />
      <label for="bio">Username</label>
      <div class="col-lg-12 col-sm-12">
        <div class="input-group">
      <input
            type="text"
            class="form-control"
            placeholder="Username"
            id="user_name"
            name="user_name"
          />
        </div>
      </div>
      <br />
      <label for="name">Name</label>
      <div class="col-lg-12 col-sm-12">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            id="name"
            name="name"
          />
        </div>
      </div>
      <br />
      <label for="gender">Gender</label>
      <div class="col-lg-12 col-sm-12">
        <div class="input-group">
          <select class="form-control form-control-default" id="gender" aria-describedby="inputGroup-sizing-default">
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to specify</option>
          </select>
      </div>
      </div>
      <br />
      <label for="phone">phone</label>
      <div class="col-lg-12 col-sm-12">
        <div class="input-group">
          <input
            type="tel"
            class="form-control"
            placeholder="Username"
            id="phone"
            name="phone"
          />
        </div>
      </div>
      <br />
      <label for="email">email</label>
      <div class="col-lg-12 col-sm-12">
        <div class="input-group">
          <input
            type="email"
            class="form-control"
            placeholder="Username"
            id="email"
            name="email"
          />
        </div>
      </div>
      <br />
      <label for="password">Password</label>
      <div class="col-lg-12 col-sm-12">
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            placeholder="password"
            id="password"
            name="password"
          />
        </div>
      </div>
      <br />
      <!-- <label for="photo">Photo</label>

          />
        </div>
      </div>

      <label for="githubHandle">Github Handle</label>
      <div class="col-lg-12 col-sm-12">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="github handle"
            id="githubHandle"
            name="githubHandle"
          />
        </div>
      </div>
      <br />
      <hr>
      <label for="skill_data">Skill Data</label>
      <div class="col-lg-12 col-sm-12">
        <div class="input-group">
          <textarea
            type="text"
            class="form-control"
            rows="4"
            cols="50"
            placeholder="Skill Data"
            id="email"
            name="email"
          ></textarea>
        </div>
      </div>

      <button type="submit" onclick="return submitHack();">
        Submit Your for Hack
      </button>
    </form>
    <script>
      // TODO: xhr likhna hai !
      function submitHack() {
        //TODO: let team_id =
        let submission_details1 = document.getElementById(
          "submissions_details1"
        ).value;
        let submission_details2 = document.getElementById("submission_details2")
          .value;
        let submissions_stack = document.getElementById("submissions_stack")
          .value;
        let submissions_hosting = document.getElementById("submissions_hosting")
          .value;
        let submissions_git = document.getElementById("submissions_git").value;
        let submissions_picture = document.getElementById("submissions_picture")
          .value;
        let submissions_remark = "NULL";
        let position_winner = "First";
        axios
          .post("/makeSubmit", {
            submissions_details1: submission_details1,
            submissions_details2: submission_details2,
            submissions_stack: submissions_stack,
            submissions_hosting: submissions_hosting,
            submissions_git: submissions_git,
            submissions_picture: submissions_picture,
            submissions_remark: submissions_remark,
            position_winner: position_winner
          })
          .then(res => {
            alert("Successfully Done");
          })
          .catch(err => {
            alert("Not registeed");
          });
      }
    </script>
