    <center>
      <div class="container" id="container" style="margin-top: 20vh;">
        <div class="form-container sign-up-container">
          <!-- Sign Up form code goes here -->
          <form action="#">
            <h1>Create Account</h1>
            <input type="text" placeholder="UserName" name="user_name"/>
            <input type="text" placeholder="Name" name="name"/>
            <input type="text" placeholder="Gender" name="gender" value="NULL" hidden/>
            <input type="number" placeholder="Phone" name="phone" hidden/>
            <input type="email" placeholder="Email" name="email"/>
            <input type="password" placeholder="Password" name="password"/>
            <input type="text" placeholder="Pin" name="pin" hidden/>
            <input type="text" placeholder="Photo" name="photo" hidden/>
            <input type="text" placeholder="GithubHandle" name="Github_Handle" hidden />
            <input type="text" placeholder="UType" name="User_type">
            <input type="number" name="Skill_id" value>
            <button>Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <!-- Sign In form code goes here -->
          <form action="#">
            <h1>Sign in</h1>

            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
          </form>
        </div>
          <div class="overlay-container">
            <!-- The overlay code goes here -->
            <div class="overlay">
              <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>
                  Please login
                </p>
                <button class="ghost" id="signIn">Sign In</button>
              </div>
              <div class="overlay-panel overlay-right">
                <h1>Welcome!</h1>
                <p>Please enter your personal details</p>
                <button class="ghost" id="signUp">Sign Up</button>
              </div>
            </div>
          </div>
      </div>
